  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .play-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .playlist-item:hover .play-button {
      display: block;
    }
    .progress-bar {
      -webkit-appearance: none;
      height: 4px;
      background: #4d4d4d;
      border-radius: 2px;
      cursor: pointer;
    }
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .progress-bar:hover::-webkit-slider-thumb {
      opacity: 1;
    }
    .volume-bar {
      -webkit-appearance: none;
      height: 4px;
      background: #4d4d4d;
      border-radius: 2px;
      cursor: pointer;
    }
    .volume-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
    }
  </style>

    const audioPlayer = document.getElementById('audio-player');

    // Initialize the app
    function init() {
      renderPlaylists();
      renderRecentlyPlayed();
      setupEventListeners();

    // Render playlists
    function renderPlaylists() {
      playlistsContainer.innerHTML = '';
      playlists.forEach(playlist => {
        const playlistElement = document.createElement('div');
        playlistElement.className = 'bg-gray-800 p-4 rounded-lg flex items-center space-x-4 relative playlist-item';

      recentlyPlayedContainer.innerHTML = '';

    // Setup event listeners
    function setupEventListeners() {
      // Player controls
      playButton.addEventListener('click', togglePlay);
      prevButton.addEventListener('click', playPrevious);
      nextButton.addEventListener('click', playNext);
      shuffleButton.addEventListener('click', toggleShuffle);
      repeatButton.addEventListener('click', toggleRepeat);
      likeButton.addEventListener('click', toggleLike);
      
      // Progress bar
      progressBar.addEventListener('input', seek);
      audioPlayer.addEventListener('timeupdate', updateProgress);
      audioPlayer.addEventListener('ended', handleSongEnd);
      
      // Volume control
      volumeBar.addEventListener('input', setVolume);
      
      // Playlist and album click handlers
      document.addEventListener('click', function(e) {
        if (e.target.closest('.play-button[data-playlist-id]')) {
          const playlistId = parseInt(e.target.closest('.play-button').getAttribute('data-playlist-id'));
          playPlaylist(playlistId);
        }
        if (e.target.closest('.play-button[data-album-id]')) {
          const albumId = parseInt(e.target.closest('.play-button').getAttribute('data-album-id'));
          playAlbum(albumId);
        }
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', handleKeyPress);

    // Play a specific playlist
    function playPlaylist(playlistId) {
      const playlist = playlists.find(p => p.id === playlistId);
      if (!playlist) return;
      
      currentPlaylist = playlist.songs.map(songId => 
        songs.find(song => song.id === songId))
        .filter(song => song); // Filter out undefined if any song not found
      
      if (currentPlaylist.length > 0) {
        playSong(0);
      }
    }

    // Play a specific album
    function playAlbum(albumId) {
      const album = recentlyPlayed.find(a => a.id === albumId);
      if (!album) return;
      
      currentPlaylist = album.songs.map(songId => 
        songs.find(song => song.id === songId))
        .filter(song => song);
      
      if (currentPlaylist.length > 0) {
        playSong(0);
      }
    }

    // Play a specific song
    function playSong(index) {
      if (index < 0 || index >= currentPlaylist.length) return;
      
      currentSongIndex = index;
      const song = currentPlaylist[currentSongIndex];
      
      audioPlayer.src = song.audio;
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          updatePlayButton();
          updateNowPlaying(song);
        })
        .catch(error => {
          console.error('Playback failed:', error);
          // Fallback to next song if current fails
          if (currentSongIndex < currentPlaylist.length - 1) {
            playSong(currentSongIndex + 1);
          }
        });
    }

    // Toggle play/pause
    function togglePlay() {
      if (audioPlayer.src) {
        if (isPlaying) {
          audioPlayer.pause();
        } else {
          audioPlayer.play();
        }
        isPlaying = !isPlaying;
        updatePlayButton();
      } else if (currentPlaylist.length > 0) {
        // If no song is selected but we have a playlist, play the first song
        playSong(0);
      }
    }

    // Play previous song
    function playPrevious() {
      if (currentSongIndex > 0) {
        playSong(currentSongIndex - 1);
      } else if (isRepeated) {
        playSong(currentPlaylist.length - 1);
      }
    }

    // Play next song
    function playNext() {
      if (currentSongIndex < currentPlaylist.length - 1) {
        playSong(currentSongIndex + 1);
      } else if (isRepeated) {
        playSong(0);
      }
    }

    // Toggle shuffle
    function toggleShuffle() {
      isShuffled = !isShuffled;
      shuffleButton.classList.toggle('text-green-500', isShuffled);
      shuffleButton.classList.toggle('text-gray-400', !isShuffled);
      
      if (isShuffled && currentPlaylist.length > 0) {
        // Shuffle the playlist (except the currently playing song)
        const currentSong = currentPlaylist[currentSongIndex];
        const otherSongs = [...currentPlaylist];
        otherSongs.splice(currentSongIndex, 1);
        
        // Fisher-Yates shuffle algorithm
        for (let i = otherSongs.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [otherSongs[i], otherSongs[j]] = [otherSongs[j], otherSongs[i]];
        }
        
        currentPlaylist = [currentSong, ...otherSongs];
        currentSongIndex = 0;
      }
    }

    // Toggle repeat
    function toggleRepeat() {
      isRepeated = !isRepeated;
      repeatButton.classList.toggle('text-green-500', isRepeated);
      repeatButton.classList.toggle('text-gray-400', !isRepeated);
    }

    // Toggle like
    function toggleLike() {
      if (currentPlaylist.length === 0) return;
      
      const currentSongId = currentPlaylist[currentSongIndex].id;
      const index = likedSongs.indexOf(currentSongId);
      
      if (index === -1) {
        likedSongs.push(currentSongId);
        likeButton.innerHTML = '<i class="fas fa-heart text-green-500"></i>';
      } else {
        likedSongs.splice(index, 1);
        likeButton.innerHTML = '<i class="far fa-heart"></i>';
      }
    }

    // Seek in the current song
    function seek() {
      const seekTime = (audioPlayer.duration / 100) * progressBar.value;
      audioPlayer.currentTime = seekTime;
    }

    function updateProgress() {
      if (!isNaN(audioPlayer.duration)) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.value = progress;
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        durationDisplay.textContent = formatTime(audioPlayer.duration);
      }
    }

    function handleSongEnd() {
      if (isRepeated) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      } else {
        playNext();

    }

    function updatePlayButton() {
      if (isPlaying) {
        playButton.innerHTML = '<i class="fas fa-pause-circle text-2xl"></i>';
      } else {
        playButton.innerHTML = '<i class="fas fa-play-circle text-2xl"></i>';
      }
    }

    // Update now playing info
    function updateNowPlaying(song) {
      currentSongTitle.textContent = song.title;
      currentSongArtist.textContent = song.artist;
      currentSongCover.src = song.cover;
      durationDisplay.textContent = song.duration;
      
      // Update like button
      const isLiked = likedSongs.includes(song.id);
      likeButton.innerHTML = isLiked 
        ? '<i class="fas fa-heart text-green-500"></i>' 
        : '<i class="far fa-heart"></i>';
    }

    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Handle keyboard shortcuts
    function handleKeyPress(e) {
      switch (e.code) {
        case 'Space':
          e.preventDefault();
          togglePlay();
          break;
        case 'ArrowLeft':
          if (e.ctrlKey) {
            playPrevious();
          } else {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
          }
          break;
        case 'ArrowRight':
          if (e.ctrlKey) {
            playNext();
          } else {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
          }
          break;
        case 'KeyM':
          audioPlayer.muted = !audioPlayer.muted;
          break;
      }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
